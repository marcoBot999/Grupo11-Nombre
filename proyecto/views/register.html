<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Gaming</title>
    <link rel="stylesheet" href="/css/register-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="top">
            <div class="burgerMenu">
                <i class="fas fa-bars fa-2x"></i>
            </div>
            <div>
                <img class="logo" src="/images/logo ug 2.jpg"/>
            </div>
            <nav>
                <ul class="ingreso">
                    <li><a href="/login">Ingresar <i class="fas fa-user fa-2x"></i></a></li>
                    <li><a href="/register">Registrarse <i class="fas fa-sign-in-alt fa-2x"></i></a></li>
                    <li><a href="/compras"><i class="fas fa-shopping-cart fa-2x"></i></a></li>
                </ul>
            </nav>
        </div>
        <div class="buscador">
            <div class="input"><input placeholder="Buscar productos"></div>
            <button class="botonBuscar"><i class="fas fa-search"></i></button>
        </div>
        <nav>
            <ul class="barra">
                <li><a href="#">Componentes</a></li>
                <li><a href="#">Periféricos</a></li>
                <li><a href="#">Portátiles</a></li>
                <li><a href="#">PC Armadas</a></li>
            </ul>
        </nav>
    </header>

    <main class="formulario">
       <form action="/register"  method="POST">
        <div><label for="NombreyApellido">Nombre y Apellido</label>
        <input type="name" id="NombreyApellido" name="NombreyApellido" placeholder="Nombre y Apellido" required></div>
        <br>
        <div><label for="NombredeUsuario">Nombre de Usuario</label>
        <input type="name" id="NombredeUsuario" name="NombredeUsuario" placeholder="Nombre de Usuario" required></div>
        <br>
        <div><label for="email">Email</label>
            <br>
        <input type="email" id="email" name="email" placeholder="e-mail" required></div>
        <br> 
        <div><label for="Date">Fecha de Nacimiento</label>
        <input type="date" id="Date" name="Date" placeholder="Fecha de Nacimiento" required></div>
        <br> 
        <div><label for="domicilio">Domicilio</label>
        <input type="text" id="domiciliio" name="domiciliio" placeholder="Domicilio" required></div>
        <br>
        <div><label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" minlength="5"></div>
        <br>
        <div><label for="password">Confirmar Contraseña</label>
        <input type="password" id="password" name="confirm password" placeholder="Confirmar Contraseña" required></div>
        <br>    
        <button type="post">Registrarse</button>
        <br>
        <button type="reset">Cancelar</button>
    </main>

    <footer class="footer">
        <img class="logo-footer" src="/images/logo ug 2.jpg">
        <nav>
            <ul>
                <a href="#">productos</a>
                <a href="#">servicios</a>
                <a href="#">contactos</a>
                <a href="#">nosotros</a>
            </ul>
        </nav>
    </footer>    
    </div>  
</body>
</html>
