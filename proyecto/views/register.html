<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Gaming</title>
    <link rel="stylesheet" href="/css/register-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/header-footer.css">
</head>
<body>
    <header>
        <div class="top">
            <div class="burgerMenu">
                <i class="fas fa-bars fa-2x"></i>
            </div>
            <div>
                <a href="/"><img class="logo" src="/images/logo ug 2.jpg"/></a>
            </div>
            <nav>
                <ul class="ingreso">
                    <li ><a href="/login">Ingresar <i class="fas fa-user"></i></a></li>
                    <li><a href="/register">Registrarse <i class="fas fa-sign-in-alt"></i></a></li>
                    <li>
                        <div class="carroCompras">
                            <a href="/compras"><i class="fas fa-shopping-cart fa-2x"></i></a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="buscador">
                <div class="input"><input placeholder="Buscar productos"></div>
                <button class="botonBuscar"><i class="fas fa-search"></i></button>
        </div>
          
        <nav>
            <ul class="barra">
                <li><a href="#">Componentes</a></li>
                <li><a href="#">Periféricos</a></li>
                <li><a href="#">Portátiles</a></li>
                <li><a href="#">PC Armadas</a></li>
            </ul>
        </nav>
    </header>

    <main class="formulario">
       <form action="/register"  method="POST">
        <div><label for="NombreyApellido">Nombre y Apellido</label>
        <input type="name" id="NombreyApellido" name="NombreyApellido" placeholder="John Doe" required></div>
        <br>
        <div><label for="NombredeUsuario">Nombre de Usuario</label>
        <input type="name" id="NombredeUsuario" name="NombredeUsuario" placeholder="Usuario" required></div>
        <br>
        <div><label for="email">E-mail</label>
        <br>
        <input type="email" id="email" name="email" placeholder="correo@correo.com" required></div>
        <br> 
        <div><label for="Date">Fecha de Nacimiento</label>
        <input type="date" id="Date" name="Date" placeholder="12/12/2012" required></div>
        <br> 
        <div><label for="domicilio">Domicilio</label>
        <input type="text" id="domiciliio" name="domiciliio" placeholder="calle 3 # 3-33" required></div>
        <br>
        <div><label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" minlength="5"></div>
        <br>
        <div><label for="password">Confirmar Contraseña</label>
        <input type="password" id="password" name="confirm password" placeholder="Confirmar Contraseña" required></div>
        <br>    
        <div class="buttonReg">
            <button type="post">Registrarse</button>
            <button type="reset">Cancelar</button>
        </div>
        </form>
    </main>

    <footer>
        <div class="footer">
            <div class="logoFooter">
                <img src="/images/logo ug 2.jpg">
            </div>
            <nav class="barraFooter">
                <ul>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contactos</a></li>
                    <li><a href="#">Nosotros</a></li>
                </ul>
            </nav>
        </div>
    </footer>     
    </div>  
</body>
</html>
